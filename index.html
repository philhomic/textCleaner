<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>正则文本整理器</title>
		<style>
		</style>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="./js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="style/normalize.css">
		<link rel="stylesheet" href="./style/main.css">
	</head>
	<body>
		<header>
			<h1>Regex Text Cleaner</h1>
		</header>
		<section class="main">
			<section class="toolbararea">
				<div id="toolbars">
					<div class="lines">
						<h3>段落处理</h3>
						<button id="combineBrokenLines">断句行合并</button>
						<button id="paragraphIndent">段首缩进四格</button>
						<button id="deleteNumAfterLetters">删除字母结尾后的数字</button>	
					</div>
					<div class="replace">
						<h3>替换操作</h3>
						<div id="replacer">
							<div class="specialCharacters" id="regexCharacters">
								<span class="fullstop" data-chr="\.">.</span><span class="dollar" data-chr="\$">$</span><span class="caret" data-chr="\^">^</span><span class="leftBigBracket" data-chr="\{">{</span><span class="rightBigBracket" data-chr="\}">}</span><span class="leftSquareBracket" data-chr="\[">[</span><span class="rightSquareBracket" data-chr="\]">]</span><span class="leftBracket" data-chr="\(">(</span><span class="rightBracket" data-chr="\)">)</span><span class="backSlash" data-chr="\\">\</span><span class="verticalLine" data-chr="\|">|</span><span class="questionMark" data-chr="\?">?</span><span class="addMark" data-chr="\+">+</span><span class="asterisk" data-chr="\*">*</span><span class="anyCharacters" data-chr=".+">任意字符</span><span class="anyLetters" data-chr="[a-zA-Z]+">任意字母</span><span class="anyNumbers" data-chr="\d+">任意数字</span><span class="anyWhiteSpaces" data-chr="\s+">任意空白</span><span class="newLine" data-chr="\n">换行符</span>
							</div>
							将
							<select id='paraPosition'>
								<option id='inPara' value='inPara'>文中</option>
								<option id='beforePara' value='beforePara'>段首</option>
								<option id='afterPara' value='afterPara'>段尾</option>
								<option value="inLine" class="inLine">段中</option>
							</select>
							的<input id='originalText' type="text">替换为<input type="text" id='intendedText'>
							<div class="specialCharacters" id="replacerCharacters">
								<span class="newLine" data-chr="\n">换行符</span><span class="matched" data-chr="$&">匹配到的内容</span><span class="stringBeforeMatched" data-chr="$`">匹配项前内容</span><span class="stringAfterMatched" data-chr="$'">匹配项后内容</span>
							</div>
							<button id="executeReplace">开始替换</button>

						</div>
					</div>
					<div class="hack">
						<h3>Hack 用法</h3>
						<div id="replacer">
							正则式：<input id='regex' type="text" placeholder='\d+(?=$)'>标志位：<input type="text" id='flag' placeholder='i, m, g'>函数式 (参数依序为 a,b,c,d,e,f,g）
							<br/>请将函数体写入下方文本框：<textarea name="function" id="function"></textarea>
							<button id="executeHack">开始 Hack</button>
						</div>
					</div>
				</div>
			</section>
			<section class="textarea">
				<textarea id="editor"></textarea>
			</section>
		</section>
	<footer></footer>
</body>
</html>
