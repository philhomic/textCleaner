<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>文本清洗器</title>
		<style>
		</style>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="./js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="style/normalize.css">
		<link rel="stylesheet" href="./style/main.css">
	</head>
	<body>
		<header>
			<h1>TEXT CLEANER</h1>
		</header>
		<section class="main">
			<section class="toolbararea">
				<div id="toolbars">
					<div class="lines">
						<h3>段落处理</h3>
						<button id="combineBrokenLines">断句行合并</button>
						<button id="paragraphIndent">段首缩进四格</button>
						<button id="deleteNumAfterLetters">删除字母结尾后的数字</button>	
					</div>
					<div class="replace">
						<h3>替换操作</h3>
						<div id="replacer">
							将
							<select id='paraPosition'>
								<option id='inPara' value='inPara'>文中</option>
								<option id='beforePara' value='beforePara'>段首</option>
								<option id='afterPara' value='afterPara'>段尾</option>
							</select>
							的<input id='originalText' type="text">替换为<input type="text" id='intendedText'>
							<button id="executeReplace">开始替换</button>
							<div class="specialCharacters">
								<span class="fullstop">.</span><span class="dollar">$</span><span class="cap">^</span><span class="leftBigBracket">{</span><span class="rightBigBracket">}</span><span class="leftSquareBracket">[</span><span class="rightSquareBracket">]</span><span class="leftBracket">(</span><span class="rightBracket">)</span><span class="backSlash">\</span><span class="verticalLine">|</span><span class="questionMark">?</span><span class="addMark">+</span><span class="asterisk">*</span>
							</div>
						</div>
					</div>
					<div class="hack">
						<h3>危险！暗黑用法</h3>
						<div id="replacer">
							正则式：<input id='regex' type="text" placeholder='\d+(?=$)'>标志位：<input type="text" id='flag' placeholder='i, m, g'>函数式 (参数依序为 a,b,c,d,e,f,g）
							<br/>请将函数体写入下方文本框：<textarea name="function" id="function"></textarea>
							<button id="executeHack">开始 Hack</button>
						</div>
					</div>
				</div>
			</section>
			<section class="textarea">
				<textarea id="editor"></textarea>
			</section>
		</section>
	<footer></footer>
</body>
</html>
